name: foodapp
description: An application where a user can both buy and sell food. 

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  flutter_swiper: ^1.1.6
  otp_text_field: ^1.0.1
  flutter_svg: ^0.17.4
  animations: ^1.1.0
  persistent_bottom_nav_bar :
  http: ^0.12.2
  flutter_cupertino_date_picker: ^1.0.26+2
  shared_preferences: ^0.5.6+2
  rflutter_alert: ^1.0.3
  file_picker: ^1.12.0
  uuid: ^2.0.4
  path: ^1.6.4
  aws_s3: ^0.1.1+hotfix.5
  flick_video_player: ^0.1.1
  video_player: ^0.10.11+2
  simple_s3: ^0.2.1
  fluttertoast: ^7.0.2
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
     - assets/images/

  fonts:
     - family: Calibre
       fonts:
         - asset: assets/fonts/Calibre-Medium.ttf
         - asset: assets/fonts/Calibre.ttf

     - family: MyFlutterApp
       fonts:
         - asset: assets/icons/MyFlutterApp.ttf
